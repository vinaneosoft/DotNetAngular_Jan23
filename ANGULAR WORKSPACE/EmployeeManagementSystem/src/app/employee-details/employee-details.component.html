<section>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th> <th>Name</th> <th>Salary</th><th>Department Id</th> 
                <th>Gender</th> <th>Address</th><th>EmailId</th><th colspan="2">ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of empArray">
                <td>{{employee.id}}</td>
                <td>{{employee.empName}}</td>
                <td>{{employee.empSalary}}</td>
                <td>{{employee.departmentId}}</td>
                <td>{{employee.empGender}}</td>
                <td>{{employee.empAddress}}</td>
                <td>{{employee.emailId}}</td>
                <th><a  class="btn btn-primary" [routerLink]="['/register',employee.id]">EDIT</a></th>
                <th><button class="btn btn-danger" (click)="pass(employee.id)">DELETE</button></th>
            </tr>
        </tbody>
    </table>
</section>
